<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="title">
          <span class="title_text">MUSIC PRODUCTION BLOG</span>
        </div>
        <div class="tab-bar">
          <ul class="tabs">
            <li><a href="/home.html">HOME</a></li>
            <li><a href="/blog.html">BLOG</a></li>
            <!-- <li><a href="#tips">TIPS</a></li> -->
          </ul>
        </div>
        <div class="contact_btn"><a href="/contact.html">CONTACT</a></div>
      </div>
    </header>
    <main>
      <div class="first-display">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <img src="/images/guitars.jpg" style="width: 100%" />
          </div>

          <div class="mySlides fade">
            <img src="/images/microphone.jpg" style="width: 100%" />
          </div>

          <div class="mySlides fade">
            <img src="/images/piano.jpg" style="width: 100%" />
          </div>
        </div>
        <div class="first-article">
          <h3>The Home Studio Home</h3>
          <p class="article-preview">
            Welcome to my home studio home. Here you'll find information, tips,
            lessons and reviews on what there is to know about running and
            thriving in a home studio, be it working on your own music or
            producing other artists.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
